{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Prafata</title>

  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="{% static '/login/css/main-login.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/login/css/util-login.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/login/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/login/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/login/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/login/vendor/css-hamburgers/hamburgers.min.css' %}">  
	<link rel="icon" type="image/png" href="{% static '/login/images/icons/favicon.ico' %}">

</head>
<body>
  <!--div class="container-fluid"-->
  {% block content %}
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="{% static '/login/images/img-01.png' %}" alt="IMG">
          </div>
          <form class="login100-form validate-form" action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            <span class="login100-form-title">
              Login
            </span>
            {% if error_message %}
                <p class="p-d ml-b">{{ error_message }}</p>
            {% endif %}
        
            <div class="wrap-input100 validate-input">
              <input class="input100" type="text" name="email" placeholder="Email">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>
        
            <div class="wrap-input100 validate-input" data-validate = "Password is required">
              <input class="input100" type="password" name="password" placeholder="Password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            
            <div class="container-login100-form-btn col-md-6 col-md-offset-4">
                <button type="submit" class="login100-form-btn">Login</button> &nbsp;
            </div>
            
            <div class="text-center p-t-136"></div>
          </form>
        </div>
      </div>
    </div>
  {% endblock %}
  <!--/div-->

<!--===============================================================================================-->  
  <script src="/static/login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
  <script src="/static/login/vendor/bootstrap/js/popper.js"></script>
  <script src="/static/login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
  <script src="/static/login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
  <script src="/static/login/vendor/tilt/tilt.jquery.min.js"></script>
  <script >
    $('.js-tilt').tilt({
      scale: 1.1
    })
  </script>
<!--===============================================================================================-->
  <script src="/static/login/js/main.js"></script>

</body>
</html>
